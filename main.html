<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIOMatcher</title>
</head>
<body>
    <h1>CIO Matcher</h1>
    <!-- This sends the request to the js file to then send a request to open AI -->
    <form id="userForm">
        <label for="userInput">What type of club are you interested in?:</label>
        <input type="text" id="userInput" name="userInput" placeholder="Enter club type">
        <button type="submit">Submit</button> 
    </form>
    
    <!-- use this for the js request -->
    <div id="responseContainer"></div>

    <script>
        document.getElementById('userForm').addEventListener('submit', async function(event) { //function called when submit button is pressed
            event.preventDefault(); //prevents default form submission behavior (reloading page)

            const userInput = document.getElementById('userInput').value; //stores user input

            const response = await fetch('https://api.openai.com/v1/completions', { //sends HTTP POST request to OpenAI endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer key', //replace Bearer key with our OpenAI key
                },
                body: JSON.stringify({
                    model: 'text-davinci-003', //generates text response
                    prompt: `Suggest a club for someone interested in ${userInput}.`, //asks OpenAI to suggest a club based on user input
                    max_tokens: 100 //limit of 100 tokens, we can adjust as needed
                })
            });

            const data = await response.json(); //stores OpenAI response
            document.getElementById('responseContainer').textContent = data.choices[0].text.trim(); //displays response and place it in responseContainer
        });
    </script>
</body>
</html>
